<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Graph Dynamics Playground</title>
    <link rel="stylesheet" href="reset.css">
    <style type="text/css" media="screen">
      body {
        background-color: lightgray;
        width: 100vw;
        height: 100vh;
      }

      .app-center {
        display: flex;
        width: 100%;
        height: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .editor-wrap { 
        background-color: white;
        width: 700px;
        height: 500px;
      }

      .editor {
        height: 100%;
        width: 100%;
      }

      .select-wrap {
        width: 400px;
        margin-top: 1em;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .select-select {
        width: 200px;
      }

      .select-button {
        margin-left: 1em;
      }

      .select-button b {
        font-weight: bold;
      }

      .data-text {
        margin-top: 1em;
        width: 400px;
        height: 150px;
        overflow: scroll;
        background-color: white;
        border: 1px solid darkgray;
        font-size: small;
        font-style: italic;
      }
    </style>
  </head>
  
  <body>
    <div class="app-center">
      <div class="editor-wrap">
        <div id="editor" class="editor"></div>
      </div>

      <div class="select-wrap">
        <button class="select-button" onclick="colourSelected(BLACK)">Set <b>B</b>lack</button>
        <button class="select-button" onclick="colourSelected(WHITE)">Set <b>W</b>hite</button>
        <button class="select-button" onclick="connectSelected()"><b>C</b>onnect</button>
        <button class="select-button" onclick="deleteSelected()"><b>D</b>elete</button>
        <button class="select-button" onclick="updateColouring()"><b>U</b>pdate</button>
      </div>

      <div class="select-wrap">
        <button class="select-button" onclick="saveDataToClipboard()"><b>S</b>ave to Clipboard</button>
        <button class="select-button" onclick="loadDataFromPrompt()"><b>L</b>oad</button>
        <button class="select-button" onclick="biconnectSelected()">Bico<b>n</b>nect</button>
      </div>

      <textarea class="data-text" id="text" readonly></textarea>
    </div>

    <script src="main.js"></script>
  </body>
</html>
